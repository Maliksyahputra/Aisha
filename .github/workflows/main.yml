name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Code format check
        run: cd $GITHUB_WORKSPACE
        run: npm install
        run: npm run lint

  build:
    needs: ['lint']
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start build
      run: npm run build